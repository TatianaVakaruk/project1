<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="audience">
      <header class="headline">
        <div class="headline_title">Engage Visitors</div>
        <div class="headline_subtitle">Understand your audience</div>
      </header>
      <main class="main">
        <div class="main-text">
          Early stage company? Eligible applicants get all of our products for just $49 a month.
        </div>
        <div class="main_button">
          <button class="main_button_first">Get Started</button>
          <button class="main_button_second">Learn More</button>
        </div>
      </main>
      <gallary class="card">
        <div class="card_background">
          <img
            class="card_first"
            src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson24/hw1/user-1.png"
            alt="man"
          />
          <div class="card_span">Developers</div>
        </div>
        <div class="card_background">
          <img
            class="card_second"
            src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson24/hw1/user-2.png"
            alt="TV"
          />
          <div class="card_span">Entertainment</div>
        </div>
        <div class="card_background">
          <img
            class="card_third"
            src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson24/hw1/user-3.png"
            alt="running man"
          />
          <div class="card_span">Athletes</div>
        </div>
        <div class="card_background">
          <img
            class="card_fourth"
            src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson24/hw1/user-4.png"
            alt="lamp"
          />
          <div class="card_span">Creators</div>
        </div>
      </gallary>
    </div>
  </body>
</html>
