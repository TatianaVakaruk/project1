<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header_first">Engage Visitors</div>
        <div class="header_second">Understand your audience</div>
      </header>
      <main class="main">
        <div class="main-text">
          Early stage company? Eligible applicants get all of our products for just $49 a month.
        </div>
        <div class="main_button">
          <button class="main_button_first">Get Started</button>
          <button class="main_button_second">Learn More</button>
        </div>
      </main>
      <gallary class="gallary">
        <div class="gallary_background">
          <img class="gallary_first" src="img/ouch1.png" alt="man" />
          <div class="gallary_span">Developers</div>
        </div>
        <div class="gallary_background">
          <img class="gallary_second" src="img/ouch2.png" alt="TV" />
          <div class="gallary_span">Entertainment</div>
        </div>
        <div class="gallary_background">
          <img class="gallary_third" src="img/ouch3.png" alt="running man" />
          <div class="gallary_span">Athletes</div>
        </div>
        <div class="gallary_background">
          <img class="gallary_fourth" src="img/ouch4.png" alt="lamp" />
          <div class="gallary_span">Creators</div>
        </div>
      </gallary>
    </div>
  </body>
</html>
